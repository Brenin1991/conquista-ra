<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Detec√ß√£o de Sorriso</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-container {
            position: relative;
            margin: 20px 0;
        }
        
        #video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #4ECDC4;
            border-radius: 10px;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid #FF6B6B;
            border-radius: 10px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45B7AA;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4ECDC4;
        }
        
        .expressions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .expression-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .expression-value {
            font-size: 18px;
            font-weight: bold;
            color: #4ECDC4;
        }
        
        .smile-indicator {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Detec√ß√£o de Sorriso</h1>
        <p>Este teste verifica se a detec√ß√£o de sorriso est√° funcionando corretamente usando face-api.js</p>
        
        <div class="controls">
            <button onclick="startCamera()">üìπ Iniciar C√¢mera</button>
            <button onclick="stopCamera()">‚èπÔ∏è Parar C√¢mera</button>
            <button onclick="toggleDetection()">üéØ Toggle Detec√ß√£o</button>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="smile-indicator" id="smile-indicator">
            üòê
        </div>
        
        <div class="status" id="status">
            <strong>Status:</strong> Aguardando inicializa√ß√£o...
        </div>
        
        <div class="expressions" id="expressions">
            <!-- Express√µes ser√£o inseridas aqui dinamicamente -->
        </div>
    </div>

    <!-- Face API -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    
    <script>
        let video, canvas, ctx;
        let isDetectionActive = false;
        let detectionInterval;
        
        // Express√µes para monitorar
        const expressionsToMonitor = ['happy', 'sad', 'angry', 'surprised', 'fearful', 'disgusted', 'neutral'];
        
        async function startCamera() {
            try {
                updateStatus('üé• Solicitando acesso √† c√¢mera...');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    updateStatus(`‚úÖ C√¢mera ativa: ${video.videoWidth}x${video.videoHeight}`);
                    startDetection();
                };
                
            } catch (error) {
                updateStatus(`‚ùå Erro ao acessar c√¢mera: ${error.message}`);
            }
        }
        
        function stopCamera() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                updateStatus('‚èπÔ∏è C√¢mera parada');
                stopDetection();
            }
        }
        
        async function loadModels() {
            try {
                updateStatus('üîÑ Carregando modelos de IA...');
                
                const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
                
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
                ]);
                
                updateStatus('‚úÖ Modelos carregados com sucesso!');
                return true;
                
            } catch (error) {
                updateStatus(`‚ùå Erro ao carregar modelos: ${error.message}`);
                return false;
            }
        }
        
        function startDetection() {
            if (!isDetectionActive) {
                loadModels().then(success => {
                    if (success) {
                        isDetectionActive = true;
                        detectionInterval = setInterval(detectFaces, 100);
                        updateStatus('üéØ Detec√ß√£o ativa - Analisando express√µes...');
                    }
                });
            }
        }
        
        function stopDetection() {
            if (isDetectionActive) {
                isDetectionActive = false;
                clearInterval(detectionInterval);
                updateStatus('‚è∏Ô∏è Detec√ß√£o pausada');
            }
        }
        
        function toggleDetection() {
            if (isDetectionActive) {
                stopDetection();
            } else {
                startDetection();
            }
        }
        
        async function detectFaces() {
            if (!video.videoWidth || !isDetectionActive) return;
            
            try {
                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceExpressions();
                
                // Limpar canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (detections.length > 0) {
                    const detection = detections[0];
                    
                    // Desenhar landmarks
                    const resizedDetections = faceapi.resizeResults(detections, {
                        width: canvas.width,
                        height: canvas.height
                    });
                    
                    faceapi.draw.drawDetections(canvas, resizedDetections);
                    faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                    
                    // Processar express√µes
                    processExpressions(detection.expressions);
                    
                } else {
                    updateSmileIndicator('üòê', 'Nenhum rosto detectado');
                }
                
            } catch (error) {
                console.error('Erro na detec√ß√£o:', error);
            }
        }
        
        function processExpressions(expressions) {
            // Atualizar indicador de sorriso
            const smileConfidence = expressions.happy || 0;
            const neutralConfidence = expressions.neutral || 0;
            
            if (smileConfidence > 0.6) {
                updateSmileIndicator('üòä', `Sorriso detectado: ${(smileConfidence * 100).toFixed(1)}%`);
            } else if (neutralConfidence > 0.6) {
                updateSmileIndicator('üòê', `Express√£o neutra: ${(neutralConfidence * 100).toFixed(1)}%`);
            } else {
                updateSmileIndicator('ü§î', 'Express√£o n√£o identificada');
            }
            
            // Atualizar lista de express√µes
            updateExpressionsList(expressions);
        }
        
        function updateSmileIndicator(emoji, text) {
            const indicator = document.getElementById('smile-indicator');
            indicator.innerHTML = emoji;
            indicator.title = text;
        }
        
        function updateExpressionsList(expressions) {
            const container = document.getElementById('expressions');
            container.innerHTML = '';
            
            expressionsToMonitor.forEach(expression => {
                const value = expressions[expression] || 0;
                const percentage = (value * 100).toFixed(1);
                
                const item = document.createElement('div');
                item.className = 'expression-item';
                item.innerHTML = `
                    <div><strong>${expression}</strong></div>
                    <div class="expression-value">${percentage}%</div>
                `;
                
                container.appendChild(item);
            });
        }
        
        function updateStatus(message) {
            const status = document.getElementById('status');
            status.innerHTML = `<strong>Status:</strong> ${message}`;
            console.log(message);
        }
        
        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('üöÄ P√°gina carregada - Clique em "Iniciar C√¢mera" para come√ßar');
        });
        
        // Limpar ao sair
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
